[tool.poetry]
name = "sqlalchemy-model-factory"
version = "0.1.0"
description = ""
authors = []
packages = [
    { include = "sqlalchemy_model_factory", from = "src" },
]

[tool.poetry.dependencies]
python = ">=3.5"

sqlalchemy = "*"
pytest = {version = ">=1.0", optional = true}

[tool.poetry.dev-dependencies]
black = {version = "=>19.3b0", allows-prereleases = true, python = ">=3.6"}
pytest = "*"
mypy = "*"
flake8 = "*"
isort = "*"
pydocstyle = ">=4.0.0"
sqlalchemy-stubs = "*"

[tool.poetry.extras]
pytest = ['pytest']

[tool.poetry.plugins.pytest11]
model_manager = "sqlalchemy_model_factory.pytest"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.isort]
default_section = 'FIRSTPARTY'
include_trailing_comma = true
indent = '    '
length_sort = false
line_length = 88
multi_line_output = 3
order_by_type = false
known_first_party = 'tests'
use_parentheses = true
